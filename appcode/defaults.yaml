#Default Look Dictionary

appcode:
  prefix: /Applications/Appcode
  tmpdir: /tmp/jetbrainstmp
  command: /appcode
  homes: /Users
  osflavour: mac

  jetbrains:
    home: /opt/jetbrains
    uri: https://data.services.jetbrains.com/products/releases?latest=true&code=
    #See https://www.jetbrains.com/help/objc/meet-appcode.html
    #Default is Appcode
    product: AC
    edition:

  dl:
    opts: -s -L
    interval: 60
    retries: 1
    source_url:
    src_hashfile:
    src_hashsum:

  prefs:
    user:
    group:
    #See https://www.jetbrains.com/help/objc/exporting-and-importing-preferences.html
    jarurl:
    jardir:
    jarfile: appcode-prefs.jar

