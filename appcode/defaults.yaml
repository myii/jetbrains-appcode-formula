#Default Look Dictionary

appcode:
  prefix: /Applications/Appcode
  tmpdir: /tmp/jetbrainstmp
  command: /appcode
  homes: /Users
  osflavour: mac

  jetbrains:
    #Default is Appcode
    product: AC
    edition:
    uri: https://data.services.jetbrains.com/products/releases?latest=true&code=

  dl:
    opts: -s -L
    interval: 60
    retries: 1
    source_url:
    src_hashfile:
    src_hashsum:
    archive_name:
    unpack_opts:

  alt:
    realhome: 
    realcmd:

  prefs:
    user: undefined_user
    importurl:
    importdir:
    myfile: appcode-prefs.xml

